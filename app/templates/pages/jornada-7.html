<div ng-controller="Jornada7">
<section class="content jornada-reex">
  <div class="container pt-4">
    <form ng-submit="jornada7Manager.avancarJornada8();">

      <div class="row pt-3 pb-3">
        <div class="col-sm">
          <div class="align-center mbr-light display-7 silver">
            <b>(nome do cliente)</b>, obrigado pelo interesse em contratar a avaliação do seu imóvel.<br/> Para efetivar
            a contratação, por favor nos informe seu CPF e telefone abaixo:

          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm">
          <div class="mbr-light display-7 purple">
            CPF <small class="silver">Apenas números</small>
          </div>
          <div class="form-group">
            <input ng-model="jornada.jornada7.cpf" type="tel" class="form-control mbr-light display-7" placeholder="000 000 000 00" required>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm">

          <div class="mbr-light display-7 purple">
            Celular <small class="silver">DDD + Número</small>
          </div>

          <div class="form-group">
            <input type="tel" ng-model="jornada.jornada7.telefone" class="form-control mbr-light display-7" placeholder="11 90000 0000" required>
          </div>
        </div>
      </div>

      <div class="row pt-2">
        <div class="col-sm">
          <div class="align-center">
            <button type="submit" class="btn btn-primary display-8">Confirmar contratação
                </button>

          </div>
        </div>
      </div>
    </form>

  </div>
</section>
</div>
